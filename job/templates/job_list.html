{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}
<style>
    tr{text-align:center}
</style>
<marquee style="font-family: 'Monotype Corsiva'; font-size: 25px; color: darkcyan; background-color: #E1D9D1; font-weight:bold; margin-top: 1%">
    Manage Job Details
</marquee>
<hr>
<div class="container">
<table  class="table table-hover" id="example">
    <thead>
    <tr style="background-color: #2596be; color:white">
        <th>S.No</th>
        <th>Job Title</th>
        <th>CreationDate</th>
        <th>Action</th>
    </tr>   
    </thead>

    <tbody>
        {% for i in job %}
        <tr style="background-color: #FBF8F3">
            <td>{{forloop.counter}}</td>
            <td>{{i.title}}</td>
            <td>{{i.creationdate}}</td>
            <td><a href="{% url 'edit_jobdetail' i.id %}" class="btn btn-success btn-sm" onclick="return confirm('Are you sure?')">Edit</a>
            <a href="{% url 'change_status' i.id %}" class="btn btn-success btn-sm" onclick="return confirm('Are you sure?')">Delete</a></td>

        </tr>
        {% endfor %}
    </tbody>
</table>
</div>


{% endblock %}
